<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.min.css">

    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a class="logo link" href="#">Web<span class="logo__dark">Studio</span></a>
            <button class="header__button js-open-menu" type="button">
                <svg class="header__icon-menu">
                    <use href="./images/symbol-defs.svg#icon-menu">
                    </use>
                </svg>
            </button>
            <div class="mobile-menu js-menu-container">
                <button class="mobile-menu__button js-close-menu">
                    <svg class="mobile-menu__icon">
                        <use href="./images/symbol-defs.svg#icon-close">
                        </use>
                    </svg>
                </button>

                <nav class="mobile-nav">
                    <ul class="mobile-nav__list list">
                        <li class="mobile-nav__item">
                            <a href="./index.html" class="mobile-nav__link link">Студія</a>
                        </li>
                        <li class="mobile-nav__item">
                            <a href="#" class="mobile-nav__link link">Портфоліо</a>
                        </li>
                        <li class="mobile-nav__item">
                            <a href="#" class="mobile-nav__link link">Контакти</a>
                        </li>
                    </ul>
                </nav>

                <div class="mobile-contacts">
                    <ul class="mobile-contacts__list list">
                        <li class="mobile-contacts__item"><a href="tel:+38 096 111 11 11"
                                class="mobile-contacts__link link">+38 096 111 11 11</a>
                        </li>
                        <li class="mobile-contacts__item"><a href="mailto:info@devstudio.com"
                                class="mobile-contacts__link link">info@devstudio.com</a></li>
                    </ul>
                </div>


                <div class="mobile-soc">
                    <ul class="mobile-soc__list list">
                        <li class="mobile-soc__item"><a href="" class="mobile-soc__link link">Instagram</a></li>
                        <li class="mobile-soc__item"><a href="" class="mobile-soc__link link">Twitter</a></li>
                        <li class="mobile-soc__item"><a href="" class="mobile-soc__link link">Facebook</a></li>
                        <li class="mobile-soc__item"><a href="" class="mobile-soc__link link">LinkedIn</a></li>
                    </ul>
                </div>

            </div>
        </div>

    </header>

    <main>
        <section class="hero">
            <div class="container hero__container">
                <h1 class="hero__title">Ефективні рішення для вашого бізнесу</h1>
                <button class="main-button" data-modal-open type="button">Замовити послугу</button>
            </div>

        </section>
    </main>

    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="button-close" type="button" data-modal-close>
                <svg class="button-close__icon">
                    <use href="./images/symbol-defs.svg#icon-close">
                    </use>
                </svg>
            </button>
            <p class="modal__text">Залиште свої дані, ми вам передзвонимо</p>
            <form class="form">
                <label class="form__label" for="name">Ім'я</label>
                <div class="form__wrapper">
                    <input class="form__input" id="name" type="text">
                    <svg class="form__icon">
                        <use href="./images/symbol-defs.svg#icon-person"></use>
                    </svg>
                </div>

                <label class="form__label" for="phone">Телефон</label>
                <div class="form__wrapper">
                    <input class="form__input" id="phone" type="text">
                    <svg class="form__icon">
                        <use href="./images/symbol-defs.svg#icon-phone"></use>
                    </svg>
                </div>

                <label class="form__label" for="email">Пошта</label>
                <div class="form__wrapper">
                    <input class="form__input" id="email" type="text">
                    <svg class="form__icon">
                        <use href="./images/symbol-defs.svg#icon-email"></use>
                    </svg>
                </div>

                <label class="form__label" for="name">Коментар</label>
                <textarea class="form__textarea" placeholder="Введіть текст"></textarea>

                <input class="form__checkbox-input visually-hidden" id="terms-checkbox" type="checkbox"
                    name="terms-checkbox">

                <label class="form__checkbox-label" for="terms-checkbox">
                    <svg class="form__checkbox-icon">

                        <use class="form__unaccept" href="./images/symbol-defs.svg#icon-vector">
                        </use>

                        <use class="form__accept" href="./images/symbol-defs.svg#icon-check">
                        </use>

                    </svg>
                    Погоджуюся з розсилкою та приймаю &nbsp;
                    <a class="form__checkbox-link" href="#">Умови договору</a>
                </label>

                <button class="main-button" type="submit">Відправити</button>


            </form>

        </div>
    </div>




    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
        crossorigin="anonymous"></script>
    <script defer src="./js/mobile-menu.js"></script>


    <script defer src="./js/modal.js"></script>





</body>


</html>
